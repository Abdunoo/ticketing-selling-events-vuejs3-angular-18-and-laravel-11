<div class="container mx-auto p-4 space-y-2">
  <a routerLink="/create_event" class="w-full flex items-center justify-end">
    <button class="button">+</button>
  </a>
  <div class="flex flex-col h-[500px] gap-4">
    <div class="flex justify-between items-center">
      <panemu-query [controller]="controller"></panemu-query>
      <panemu-pagination [controller]="controller"></panemu-pagination>
    </div>
    <div class="flex-grow">
      <panemu-table [controller]="controller"></panemu-table>
    </div>
  </div>
</div>

<!-- Template for Edit and Remove buttons -->
<ng-template #actionCellTemplate let-row="row">
  <div class="flex gap-2">
    <button class="button bg-blue-500 text-white px-2 py-1" (click)="editEvent(row)">Edit</button>
    <button class="button bg-red-500 text-white px-2 py-1" (click)="confirmDelete(row)">Remove</button>
  </div>
</ng-template>

<ng-template #imgTpl let-row="row" let-value="value">
  <img [src]="row.image_banner" width="100" />
</ng-template>
