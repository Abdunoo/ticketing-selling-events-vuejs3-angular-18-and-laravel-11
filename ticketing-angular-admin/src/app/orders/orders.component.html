<div class="container mx-auto p-4 space-y-2">
  <a routerLink="/create_order" class="w-full flex items-center justify-end">
    <button class="button font-bold">+</button>
  </a>
  <div class="flex flex-col h-[500px] gap-4">
    <div class="flex justify-between items-center">
      <panemu-query [controller]="controller"></panemu-query>
      <panemu-pagination [controller]="controller"></panemu-pagination>
    </div>
    <div class="flex-grow">
      <panemu-table [controller]="controller"></panemu-table>
    </div>
  </div>
</div>

<!-- Template for Edit and Remove buttons -->
<ng-template #actionCellTemplate let-row="row">
  <div class="flex w-full justify-end">
    <!-- Edit Button -->
    <div class="relative group w-1/2">
      <button
        [disabled]="row.payment_status === 'paid'"
        [ngClass]="{
          'bg-gray-400 cursor-not-allowed': row.payment_status === 'paid',
          'bg-gray-800 hover:bg-gray-700 cursor-pointer': row.payment_status !== 'paid'
        }"
        class="w-full px-4 py-2 rounded text-white"
        (click)="editOrder(row)"
      >
        Edit
      </button>
    </div>

    <!-- Remove Button -->
    <div class="relative group w-1/2 ml-2">
      <button
        [disabled]="row.payment_status === 'paid'"
        [ngClass]="{
          'bg-gray-400 cursor-not-allowed': row.payment_status === 'paid',
          'bg-gray-800 hover:bg-gray-700 cursor-pointer': row.payment_status !== 'paid'
        }"
        class="w-full px-4 py-2 rounded text-white"
        (click)="confirmDelete(row)"
      >
        Remove
      </button>
    </div>
  </div>
</ng-template>
