<h2 class="text-2xl font-bold mb-4">Create User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-6 shadow-md rounded-md w-full">
  <div class="flex flex-col">
    <label class="font-medium text-gray-700 mb-2">Name</label>
    <input
      formControlName="name"
      type="text"
      class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-sm text-red-500 mt-1">
      Name is required
    </div>
  </div>

  <div class="flex flex-col">
    <label class="font-medium text-gray-700 mb-2">Email</label>
    <input
      formControlName="email"
      type="email"
      class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-sm text-red-500 mt-1">
      Enter a valid email
    </div>
  </div>

  <div class="flex flex-col">
    <label class="font-medium text-gray-700 mb-2">Password</label>
    <input
      formControlName="password"
      type="password"
      class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-sm text-red-500 mt-1">
      Password is required
    </div>
  </div>

  <div class="flex flex-col">
    <label class="font-medium text-gray-700 mb-2">Password Confirmation</label>
    <input
      formControlName="password_confirmation"
      type="password"
      class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="userForm.hasError('passwordMismatch') && userForm.get('password_confirmation')?.touched" class="text-sm text-red-500 mt-1"
    >
      Passwords do not match
    </div>
  </div>

  <button
    type="submit"
    [disabled]="userForm.invalid"
    class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
  >
    Create
  </button>
</form>
