<!-- src/app/dashboard/dashboard.component.html -->
<div class="container mx-auto p-4">
  <div class="h-full w-full flex flex-col">
    <h2>Orders Over Last 6 Months</h2>
    <canvas
      baseChart
      [data]="ordersData"
      [options]="chartOptions"
      [type]="chartType"
    >
    </canvas>
  </div>
  <div class="flex space-x-4 w-full h-full">
    <div class="h-full w-full">
      <h2>Events Over Last 6 Months</h2>
      <canvas
        baseChart
        [data]="eventsData"
        [options]="chartOptions"
        [type]="chartType"
      >
      </canvas>
    </div>

    <div class="h-full w-full">
      <h2>Users Over Last 6 Months</h2>
      <canvas
        baseChart
        [data]="usersData"
        [options]="chartOptions"
        [type]="chartType"
      >
      </canvas>
    </div>
  </div>
</div>
